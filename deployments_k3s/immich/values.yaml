immich:
  persistence:
    external:
      storageClass: nfs-client
      size: 1Ti
    library:
      storageClass: nfs-client
      size: 1Ti
    machine-learning-cache:
      storageClass: nfs-client
      size: 10Gi

  postgresql:
    primary:
      persistence:
        storageClass: nfs-client

  server:
    ingress:
      main:
        enabled: true
        hosts:
          - host: immich.cluster
            paths:
              - path: "/"
